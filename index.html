<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile" />
      </div>
      <div div class="card-content">
        <h4 class="card-name">Jessica Randall</h4>
        <p class="card-location">London, United Kingdom</p>
        <p class="card-description">"Front-end developer and avid reader"</p>
        <button
          type="button"
          onclick="location.href='https://github.com/varunKumar993'"
        >
          GitHub
        </button>
        <button
          type="button"
          onclick="location.href='https://www.frontendmentor.io/home'"
        >
          Frontend Mentor
        </button>
        <button
          type="button"
          onclick="location.href='https://www.linkedin.com/feed/'"
        >
          LinkedIn
        </button>
        <button type="button" onclick="location.href='https://x.com/'">
          Twitter
        </button>
        <button
          type="button"
          onclick="location.href='https://www.instagram.com/'"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
